image:
  pullPolicy: IfNotPresent
  repository: 783633885093.dkr.ecr.us-west-2.amazonaws.com/moderator
  tag: c285426edacb3a1791bab84f64c16d00e6d865eb

imagePullSecrets: []

ingress:
  className: "nginx"
  hosts:
    - host: moderator.allizom.org
      paths:
        - path: /
          pathType: ImplementationSpecific
          serviceName: moderator
          servicePort: 80
  labels: {}
  le:
    create: false
    issuer_create: true
    name: stage
    prod: https://acme-v02.api.letsencrypt.org/directory
    stage: https://acme-staging-v02.api.letsencrypt.org/directory
  name: moderator
  tls:
    - hosts:
        - moderator.allizom.org
      secretName: chart-moderator-allizom-org

metrics:
  enabled: false

mysql:
  install: false
  image:
    tag: 5.7.33
