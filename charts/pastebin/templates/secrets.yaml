{{- if .Values.externalSecrets.enabled -}}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.externalSecrets.name }}
  {{- with .Values.externalSecrets.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "pastebin.labels" . | nindent 4 }}
    {{- with .Values.externalSecrets.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  data:
    {{- with .Values.externalSecrets.secrets }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ .Values.externalSecrets.store }}
  target:
    name: {{ .Values.externalSecrets.target }} 
  template:
    metadata:
      {{- with .Values.externalSecrets.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pastebin.labels" . | nindent 8 }}
        {{- with .Values.externalSecrets.labels }}
          {{- toYaml . | nindent 10 }}
        {{- end }}
{{- end }}
