apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ctms.fullname" . }}-test-connection"
  labels:
    {{- include "ctms.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args: ['-L', '{{ include "ctms.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
