{{- if .Values.externalSecrets.enabled -}}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "ctms.fullname" . }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: secretsmanager-secretstore
  target:
    name: ctms
  dataFrom:
  - extract:
      key: {{ .Values.externalSecrets.secretName }}
{{- else }}
